<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age confirmation</title>
    <script>
        function askForAge(){
            const age = prompt("Please enter ur age:");
            if(age !== null && age.trim() !== ""){
                const isConfirmed = confirm("are u sure " +age+ " age is your real age?");
                if (isConfirmed){
                    alert("Great!let's continue ");
                }else{
                    alert("opps! lets try again");
                    askForAge();
                }
            } else {
                alert("Please enter valid age:");
                askForAge();
            }
        }

        window.onload = askForAge;
    </script>
